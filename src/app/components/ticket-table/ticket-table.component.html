<div>
  <table
    class="t-style"
    mat-table
    [dataSource]="users_data"
    class="mat-elevation-z8"
  >
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- contact Column -->
    <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef>Contact</th>
      <td mat-cell *matCellDef="let element">{{ element.contact }}</td>
    </ng-container>

    <!-- movie Column -->
    <ng-container matColumnDef="movie">
      <th mat-header-cell *matHeaderCellDef>Movie</th>
      <td mat-cell *matCellDef="let element">{{ element.movie }}</td>
    </ng-container>

    <!-- timings Column -->
    <ng-container matColumnDef="timings">
      <th mat-header-cell *matHeaderCellDef>Timings</th>
      <td mat-cell *matCellDef="let element">{{ element.timings }}</td>
    </ng-container>

    <!-- tickets Column -->
    <ng-container matColumnDef="tickets">
      <th mat-header-cell *matHeaderCellDef>tickets</th>
      <td mat-cell *matCellDef="let element">{{ element.tickets }}</td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="editDetails(element)" color="primary">
          <mat-icon>edit</mat-icon>
        </button>

        <button
          mat-icon-button
          (click)="deleteUser(element.id, element.movie_id, element.tickets)"
          color="warn"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class ="header"></tr>
    <tr  mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
