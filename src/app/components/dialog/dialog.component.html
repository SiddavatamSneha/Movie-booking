<h1 mat-dialog-title>Update Booking Details</h1>
<mat-dialog-content>
    <form [formGroup]= "userForm">
        <mat-form-field appearance="fill">
            <mat-label>Customer Name </mat-label>
            <input formControlName ="name" matInput type="text" placeholder="Placeholder">
          </mat-form-field>
    
          <mat-form-field appearance="fill">
            <mat-label>Customer E-mail</mat-label>
            <input formControlName ="email" matInput type ="email" placeholder="Placeholder">
          </mat-form-field>
    
          <mat-form-field appearance="fill">
            <mat-label>Contact</mat-label>
            <input matInput formControlName="contact" type="text" placeholder="Placeholder">
          </mat-form-field>
    
          
          <mat-form-field appearance="fill">
            <mat-label>Movie</mat-label>
            <input matInput type="text" formControlName="movie" placeholder="Placeholder">
          </mat-form-field>
    
          <mat-form-field appearance="fill">
            <mat-label>Timings</mat-label>
            <mat-select placeholder="Choose Timings" formControlName="timings">
            <mat-option value = "Morning Show">Morning Show</mat-option>
            <mat-option value = "Afternoon Show">Afternoon Show</mat-option>
            <mat-option value = "Evening Show">Evening Show</mat-option>
            <mat-option value = "Night Show">Night Show</mat-option>
            </mat-select>
          </mat-form-field>
    
          <mat-form-field appearance="fill">
            <mat-label>Tickets</mat-label>
            <input matInput type = "number" formControlName="tickets" placeholder="Placeholder">
          </mat-form-field>
    </form>
</mat-dialog-content>
<div mat-dialog-action [align] ="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style = "margin-left: 8px;" mat-raised-button color="primary" (click) ="updateDetails()" >Update</button>

</div>
